<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Estudio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Funcionalidades de la App de Estudio</h1>
    <button id="toggle-theme">Modo Nocturno</button>
  </header>

  <section id="pomodoro">
    <h2>T√©cnica Pomodoro ‚è≥</h2>
    <div id="timer">
      <span id="time">25:00</span>
      <button id="start-pomodoro">Iniciar Pomodoro</button>
      <button id="reset-pomodoro">Reiniciar</button>
    </div>
  </section>

  <section id="horarios">
    <h2>Generador Autom√°tico de Horarios</h2>
    <div class="schedule-container">
        <table id="schedule">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Mi√©rcoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>S√°bado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se generan las filas con JS -->
            </tbody>
        </table>
    </div>
    
    <div class="activity-form">
        <h2>Agregar Actividad</h2>
        <label for="activity">Actividad:</label>
        <input type="text" id="activity" placeholder="Ej. Estudio, Gym">
        
        <label for="day">D√≠a:</label>
        <select id="day">
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Mi√©rcoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">S√°bado</option>
            <option value="7">Domingo</option>
        </select>
        
        <label for="start">Hora de inicio:</label>
        <input type="time" id="start">
        
        <label for="end">Hora de fin:</label>
        <input type="time" id="end">
        
        <button id="add-activity">A√±adir</button>
    </div>
  </section>

  <section id="distraction-block">
    <h2>Bloqueo de Distracciones üö´</h2>
    <button id="block-distractions">Bloquear Redes Sociales</button>
  </section>

  <footer>
    <p>&copy; 2025 App de Estudio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
